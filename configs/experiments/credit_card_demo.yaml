# @package _global_

# Credit Card Transaction Demo Experiment
# Usage: python train.py +experiment=credit_card_demo

defaults:
  - override /data: credit_card
  - override /model/event_encoder: mlp
  - override /model/sequence_encoder: transformer
  - override /model/projection_head: mlp
  - override /model/prediction_head: classification

tags: ["credit_card", "demo", "transformer", "real_data"]

# Model configuration optimized for credit card transactions
model:
  # Event encoder for individual transactions
  event_encoder:
    input_dim: 64  # Will be auto-adjusted based on data
    hidden_dims: [128, 256]
    output_dim: 512
    dropout: 0.1
    activation: gelu
    use_batch_norm: true
    
  # Transformer for sequence modeling
  sequence_encoder:
    input_dim: 512
    hidden_dim: 512
    num_layers: 4
    num_heads: 8
    dim_feedforward: 1024
    dropout: 0.1
    max_seq_length: 256
    
  # Projection head
  projection_head:
    input_dim: 512
    hidden_dims: [256, 128]
    output_dim: 64
    dropout: 0.1
    
  # Classification head for fraud detection or transaction categorization
  prediction_head:
    input_dim: 64
    num_classes: 2  # Binary classification (e.g., fraud/normal)
    hidden_dims: [32]
    dropout: 0.1
    
  # Training hyperparameters
  learning_rate: 1e-4
  weight_decay: 0.01
  optimizer_type: adamw
  scheduler_type: cosine

# Data configuration
data:
  # Use credit card transaction sequences
  sequence_length: 32
  batch_size: 32  # Smaller batch for real data
  
  # Sample a reasonable number of users for demo
  sample_data_config:
    n_users: 500
    sequence_length: 32

# Training configuration
trainer:
  max_epochs: 25
  gradient_clip_val: 1.0
  precision: 16-mixed
  
  # Validation and checkpointing
  val_check_interval: 0.5
  log_every_n_steps: 50
  
  # Enable early stopping for real data
  enable_checkpointing: true

# Callbacks for monitoring
callbacks:
  model_checkpoint:
    monitor: "val/loss"
    save_top_k: 3
    mode: "min"
  early_stopping:
    monitor: "val/loss"
    patience: 5
    min_delta: 0.001

# Optional: Enable logging for tracking
# Uncomment the line below to use wandb logging
# logger: wandb 
# @package _global_

# Simple MLP-only experiment
# Usage: python train.py experiment=simple_mlp

defaults:
  - override /model/event_encoder: mlp
  - override /model/sequence_encoder: null  # No sequence processing
  - override /model/projection_head: mlp
  - override /model/prediction_head: classification

tags: ["mlp", "simple", "baseline"]

model:
  # Override component parameters
  event_encoder:
    input_dim: 32
    hidden_dims: [64, 128]
    output_dim: 256
    dropout: 0.1
    
  projection_head:
    input_dim: 256
    hidden_dims: [128]
    output_dim: 64
    
  prediction_head:
    input_dim: 64
    num_classes: 2
    
  # Training settings
  learning_rate: 1e-3
  weight_decay: 1e-4
  optimizer_type: adamw

trainer:
  max_epochs: 50
  gradient_clip_val: 1.0

data:
  batch_size: 128
  sequence_length: 16 